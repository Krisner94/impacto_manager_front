<app-navbar/>

<mat-card appearance="outlined" style="padding: 2%;">
  <mat-card appearance="outlined" style="padding: 2%;">
    <button mat-raised-button (click)="openDialogAddAluno()">Cadastro</button>
  <table mat-table [dataSource]="alunoList" class="mat-elevation-z8 ">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID</th>
    <td mat-cell *matCellDef="let aluno"> {{aluno.id}} </td>
  </ng-container>


  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let aluno"> {{aluno.nome}} </td>
  </ng-container>


  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef> CPF </th>
    <td mat-cell *matCellDef="let aluno"> {{aluno.cpf}} </td>
  </ng-container>


  <ng-container matColumnDef="sexo">
    <th mat-header-cell *matHeaderCellDef> Sexo </th>
    <td mat-cell *matCellDef="let aluno"> {{aluno.sexo}} </td>
  </ng-container>

  <ng-container matColumnDef="dataNascimento">
    <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
    <td mat-cell *matCellDef="let aluno"> {{aluno.dataNascimento}} </td>
  </ng-container>

  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef> Telefone </th>
    <td mat-cell *matCellDef="let aluno"> {{aluno.telefone}} </td>
  </ng-container>

  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef>Options</th>
    <td mat-cell *matCellDef="let aluno">
      <span [routerLink]="['../aluno', aluno.id]">
        <mat-icon>edit</mat-icon>
      </span>
      <span>
        <mat-icon (click)="openDialogDeletarAluno(aluno)">delete</mat-icon>
      </span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
    <mat-paginator  [length]="totalElementos"
                    [pageSize]="tamanho"
                    [pageSizeOptions]="pageSizeOptions"
                    (page)="paginar($event)">
    </mat-paginator>
</mat-card>
